<!DOCTYPE html>
<html>
  <head>
    <title>Math Practice Website</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/scripts/index.js" defer></script>
  </head>
  <body>
    <h1>Math Practice</h1>
    <p>Select the type of math equations you want to practice:</p>
    <form>
      <input type="checkbox" name="operation" value="addition" />Addition<br />
      <input
        type="checkbox"
        name="operation"
        value="subtraction"
      />Subtraction<br />
      <input
        type="checkbox"
        name="operation"
        value="multiplication"
      />Multiplication<br />
      <input type="checkbox" name="operation" value="division" />Division<br />
    </form>
    <button>Start Practice</button>
  </body>
</html>
